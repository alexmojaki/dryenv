dist: xenial
language: python
sudo: false

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

env:
  global:
    - COVERALLS_PARALLEL=true

install:
  - pip install coveralls
  - pip install .[tests]

script:
  - coverage run --include=dryenv.py -m pytest
  - coverage report -m

after_success:
  - coveralls

notifications:
  webhooks: https://coveralls.io/webhook
  email: false
